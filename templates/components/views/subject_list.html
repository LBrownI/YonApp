<!DOCTYPE html>
<section id="tab-subject-list" class="view-section hidden space-y-6 h-full flex flex-col">
    <div class="flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-slate-100">
        <div>
            <h2 class="text-xl font-bold text-slate-800">Buscador de Asignaturas</h2>
            <p class="text-sm text-slate-500">Busca asignaturas programadas y ver su ubicación en el horario.</p>
        </div>
    </div>

    <div class="flex gap-6 flex-1 overflow-hidden">
        <!-- Lista de Asignaturas -->
        <div class="w-1/3 bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex flex-col gap-4">
            <div class="relative">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 w-4 h-4"></i>
                <input type="text" id="subject-search-input" oninput="filterSubjects()" placeholder="Buscar por NRC o Sección..." 
                       class="w-full pl-9 p-2 border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-purple-500 bg-slate-50">
            </div>
            
            <div id="subject-list-container" class="flex-1 overflow-y-auto space-y-2 pr-2">
                <!-- Items will be injected here -->
            </div>
        </div>

        <!-- Detalles de la Asignatura -->
        <div class="flex-1 bg-white p-6 rounded-xl shadow-sm border border-slate-100 overflow-y-auto">
            <div id="subject-detail-empty" class="flex flex-col items-center justify-center h-full text-slate-400">
                <div class="bg-slate-50 p-4 rounded-full mb-3">
                    <i data-lucide="book-open" class="w-8 h-8 text-slate-300"></i>
                </div>
                <p>Selecciona una asignatura para ver sus horarios.</p>
            </div>

            <div id="subject-detail-content" class="hidden space-y-6">
                <div class="border-b border-slate-100 pb-4">
                    <h3 class="text-2xl font-bold text-slate-800 flex items-center gap-3">
                        <span id="detail-nrc" class="font-mono bg-purple-100 text-purple-700 px-2 py-1 rounded text-lg"></span>
                        <span id="detail-sec" class="text-slate-600"></span>
                    </h3>
                    <div class="mt-2 flex gap-2" id="detail-tags">
                        <!-- Tags like TEO, LAB will be here -->
                    </div>
                </div>

                <div>
                    <h4 class="text-sm font-bold text-slate-500 uppercase mb-3">Programación Académica</h4>
                    <div id="detail-occurrences" class="grid grid-cols-1 gap-3">
                        <!-- Occurrences cards -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
