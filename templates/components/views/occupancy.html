<section id="tab-occupancy" class="view-section hidden space-y-6">
    <div class="flex justify-between items-center">
        <h3 class="font-semibold text-slate-800 text-xl">Gestión de Salas</h3>
        <button onclick="handleAddRoom()" class="bg-slate-800 hover:bg-slate-900 text-white px-4 py-2 rounded-lg text-sm flex items-center gap-2 transition">
            <i data-lucide="plus-circle" class="w-4 h-4"></i> Añadir Sala
        </button>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="col-span-2 bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
            <div class="max-h-[600px] overflow-y-auto"> 
                <table class="w-full text-sm relative">
                    <thead class="bg-slate-50 text-slate-500 sticky top-0 z-10 shadow-sm">
                        <tr>
                            <th class="px-6 py-3 text-left">Sala</th>
                            <th class="px-6 py-3 text-left">Cap. Max</th> 
                            <th class="px-6 py-3 text-left">Bloques Ocupados</th>
                            <th class="px-6 py-3 text-left w-1/3">Saturación</th>
                            <th class="px-6 py-3 text-left">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="occupancy-table-body" class="divide-y divide-slate-100">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100 h-fit">
            <h3 class="font-semibold text-slate-800 mb-4">Resumen Global</h3>
            <canvas id="occupancyChart" width="200" height="200"></canvas>
            <div class="mt-6 space-y-2 text-sm text-slate-600">
                <p class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-green-500"></span> Libre (< 20%)</p>
                <p class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-yellow-500"></span> Normal (20% - 70%)</p>
                <p class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-red-500"></span> Saturada (> 70%)</p>
            </div>
        </div>
    </div>
</section>
